<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>My First Github Repo</title>
</head>
<body>
	<h1>My First Github Repo</h1>
	<p>
		echo "# My-First-Repo" >> README.md
		git init
		git add README.md
		git commit -m "first commit"
		git branch -M main
		git remote add origin https://github.com/hifzurmax/My-First-Repo.git
		git push -u origin main
	</p>
</body>
</html>
